<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>더 보기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-brands fa-apple"></i>
            <!-- apple icon -->
            <span>kakao talk</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
            <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>5월 17일 (화) </span>
            <span>오후 7:57</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-1x"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            <!-- lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__title">More</h1>
        <div class="screen__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-gear fa-lg"></i>
                    <h2>&NegativeMediumSpace;</h2>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://image.ajunews.com/content/image/2022/05/23/20220523023545308536.jpg" 
                class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h2 class="user-component__title">sonny</h2>
                        <h3 class="user-component__subtitle">+1 787-493-4219</h3>
                    </div>
                    <span>
                        <i class="fas fa-circle-exclamation"></i>
                    </span>
                </div>
                <div class="user-component__column">
                    <i class="far fa-message fa-2x"></i>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="far fa-calendar-check fa-2x"></i>
                    <span>Callendar</span>
            </div>
                <div class="icon-row__icon">
                    <i class="fas fa-briefcase fa-2x"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="far fa-face-kiss-wink-heart fa-2x"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fas fa-brush fa-2x"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">suggestion</h4>
                <div class="more-suggestions__icons">
                    <div class="more-suggestions__icon">
                        <a href="https://story.kakao.com/ch/kakaostory" target="blank">
                            <div class="more-suggestions__icon-image">
                                <img src="https://t1.daumcdn.net/cfile/tistory/24706B3A56B2F11927" 
                                class="more-suggestions__icon-avatar"/>
                            </div>
                                <span class="more-suggestions__icon-text">Kakao Story</span>
                            </div>
                        </a>
                    <div class="more-suggestions__icon">
                        <a href="https://game.kakao.com/" target="blank">
                            <div class="more-suggestions__icon-image">
                                <img src="https://t1.daumcdn.net/cfile/tistory/99E3AA365ADEDC6A1A" 
                                class="more-suggestions__icon-avatar"/>
                            </div>
                                <span class="more-suggestions__icon-text">Kakao Gamnes</span>
                            </div>
                        </a>
                    <div class="more-suggestions__icon">
                        <a href="https://apps.apple.com/kr/app/%EC%B9%B4%EC%B9%B4%EC%98%A4%EC%A7%80%ED%95%98%EC%B2%A0/id1095533900" target="blank">
                            <div class="more-suggestions__icon-image">
                                <img src="https://play-lh.googleusercontent.com/UYj4sH0t2X-fdt0AK2W2ekEYf9wtx6tEPG9SxikubSGTWZUofr1QC8bvJF2fuV8T3wGZ" 
                                class="more-suggestions__icon-avatar"/>
                            </div>
                                <span class="more-suggestions__icon-text">Kakao Subway</span>
                            </div>
                        </a>
                    <div class="more-suggestions__icon">
                        <a href="https://store.kakaofriends.com/index/today" target="blank">
                            <div class="more-suggestions__icon-image">
                                <img src="https://t1.kakaocdn.net/kakaocorp/kakaocorp/admin/service/a85d0594017900001.jpg" 
                                class="more-suggestions__icon-avatar"/>
                            </div>
                                <span class="more-suggestions__icon-text">Kakao Friends</span>
                            </div>
                        </a>
                </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__one">&NegativeMediumSpace;</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>

<script src="https://kit.fontawesome.com/fa476553a2.js" 
crossorigin="anonymous">
</script>
</body>
</html>
