<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 하기</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-brands fa-apple"></i>
            <!-- apple icon -->
            <span>kakao talk</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
            <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>5월 17일 (화) </span>
            <span>오후 7:57</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-1x"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            <!-- lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__title">Find</h1>
        <div class="screen__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode fa-2x"></i>
                <span>QR Cord</span>
        </div>
            <div class="icon-row__icon">
                <i class="far fa-address-book fa-2x"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint fa-2x"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-envelope fa-2x"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header"> 
                <h4>Open chat</h4>
                <sapn>Go to Openchat Home
                    <i class="fa-solid fa-chevron-right fa-xs"></i>
                </sapn>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://images.chosun.com/resizer/iksb_GxiHITk5APwQXOhvaiKYTc=/616x0/smart/cloudfront-ap-northeast-1.images.arcpublishing.com/chosun/MEDK65WNXBHK5OR7CXLNJXPMZA.jpg"
                    />
                    <span class="open-post__members-count">bts friends</span>
                    <div class="divider">
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://img8.yna.co.kr/etc/inner/KR/2021/12/22/AKR20211222124400005_01_i_P4.jpg"
                    />
                    <div class="open-post__photo-heart">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>920</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__one">&NegativeMediumSpace;</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>

<script src="https://kit.fontawesome.com/fa476553a2.js" 
crossorigin="anonymous">
</script>
</body>
</html>
