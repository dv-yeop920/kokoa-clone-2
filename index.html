<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오계정</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-brands fa-apple"></i>
            <!-- apple icon -->
            <span>kakao talk</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
            <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>5월 17일 (화) </span>
            <span>오후 7:57</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-1x"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            <!-- lightning icon-->
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcom-header__title">Welcome to kakao Talk</h1>
        <p class="welcom-header__text">If you have kakao Account,
            log in wuth your email or phone number.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="password" />
        <input type="submit" value="Login" />
        
    </form>
    
    <span id="info_user">
        <ul>
            <li>
                    <a id="sign" href="https://accounts.kakao.com/weblogin/create_account/?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo#selectVerifyMethod" 
                    target="_blank">
                    sign up &MediumSpace;</a>
                <a href="https://accounts.kakao.com/weblogin/find_account_guide?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo" 
                target="blank">
                Find kakao account
            </a>
            &MediumSpace;
            <a href="https://accounts.kakao.com/weblogin/find_password?continue=https%3A%2F%2Faccounts.kakao.com%2Fweblogin%2Faccount%2Finfo"
            target="_blank">
            Find kakao password</a>
            </li>
        </ul>
    </span>
    
    <div id="no-mobile">
        <span>your screen is too big 😭</span>
    </div>

<script src="https://kit.fontawesome.com/fa476553a2.js" 
crossorigin="anonymous">
</script>
</body>
</html>
