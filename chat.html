<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅 목록</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <i class="fa-brands fa-apple"></i>
            <!-- apple icon -->
            <span>kakao talk</span>
            <i class="fa-solid fa-wifi fa-sm"></i>
            <!-- wifi icon -->
        </div>
        <div class="status-bar__column">
            <span>5월 17일 (화) </span>
            <span>오후 7:57</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fa-solid fa-battery-full fa-1x"></i>
            <!-- battery icon -->
            <i class="fa-solid fa-bolt-lightning fa-xs"></i>
            <!-- lightning icon-->
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__title">Chat</h1>
        <div class="screen__icons">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="far fa-comments fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-music fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-gear fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <a href="chatting.html">
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://cdn.eyesmag.com/content/uploads/posts/2021/01/05/tottenhams-harry-kane-heung-min-son-1-5c4edcd0-3a29-4c29-b9cc-76efd0a7e106.jpg" 
                    class="user-component__avatar"/>
                    <div class="user-component__text">
                        <h2 class="user-component__title">Herry kane</h2>
                        <h3 class="user-component__subtitle">Congratulations on winning the Sonny
                        </h3>
                        <h4 class="user-component__subtitle">Golden Boots!.....</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">21:22</span>
                    <div class="badge">1</div>
                </div>
            </div>
        </a>
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__noti badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>

            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__one">&NegativeMediumSpace;</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>your screen is too big ㅠㅠ</span>
    </div>

<script src="https://kit.fontawesome.com/fa476553a2.js" 
crossorigin="anonymous">
</script>
</body>
</html>
